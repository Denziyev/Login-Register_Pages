<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <section id="register">
        <div class="clipboard-div">
           <div class="tittle">
               <p>Sign up</p>
           </div>
           <hr>
           <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input class="shadow1" type="text" name="fullname" id="fullname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="shadow1" type="email" name="email" id="email">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input class="shadow1" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="shadow1" type="password" name="confirmPassword" id="confirmPassword">
             </div>
            <button class="RegisterBtn" type="submit"> <span>Sign up</span>  </button>
           </form>

           <div id="haveanyaccount">Already have an account?</div>

           <a class="button SignInBtn" href="./Login.html"   > <span>Login</span> </a>

           <div class="socialnetworks">
            <a href="https://github.com/Denziyev" class="socialitem">
                      <img src="./Images/facebookicon.png" alt="facebook">
                </a>
                <a href="https://github.com/Denziyev" class="socialitem">
                      <img src="./Images/googleicon.png" alt="google">
                </a>
                <a href="https://github.com/Denziyev" class="socialitem">
                      <img src="./Images/instagramicon.png" alt="instagram">
                </a>
           </div>
        </div>
    </section>

    <div class="createdby">
           <p>Created by <a href="https://github.com/Denziyev">Denziyev</a> 2023</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section id="signin">
        <div class="clipboard-div">
           <div class="tittle">
               <p>Sign in</p>
           </div>
           <hr>
           <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="shadow1" type="email" name="email" id="email">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input class="shadow1" type="password" name="password" id="password">
            </div>
            <button class="SignInBtn" type="submit"> <span>Sign in</span>  </button>
           </form>
           <a class="button RegisterBtn" href="./Register.html"   > <span>Register</span> </a>
        </div>
    </section>

    <div class="createdby">
        <p>Created by <a href="https://github.com/Denziyev">Denziyev</a> in 2023</p>
 </div>
</body>
</html>
